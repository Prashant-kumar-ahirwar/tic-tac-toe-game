<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="imMi3yNnx1Lqk8g_U6JGBdTV0fHrvLgCqjrWiqlWAYo" />
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            margin-bottom: 2rem;
        }

        .current-player {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .cell {
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .cell.x {
            color: #ff6b6b;
        }

        .cell.o {
            color: #4ecdc4;
        }

        .cell.winning {
            background: rgba(255, 255, 255, 0.4);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .game-status {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: bold;
            min-height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .winner {
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .tie {
            color: #ffb74d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
        }

        .score {
            text-align: center;
        }

        .score-label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .x-score {
            color: #ff6b6b;
        }

        .o-score {
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        
        <div class="score-board">
            <div class="score">
                <div class="score-label">Player X</div>
                <div class="score-value x-score" id="x-score">0</div>
            </div>
            <div class="score">
                <div class="score-label">Ties</div>
                <div class="score-value" id="tie-score">0</div>
            </div>
            <div class="score">
                <div class="score-label">Player O</div>
                <div class="score-value o-score" id="o-score">0</div>
            </div>
        </div>

        <div class="game-info">
            <div class="current-player" id="current-player">Current Player: X</div>
        </div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="game-status" id="game-status"></div>

        <button class="reset-btn" onclick="resetGame()">New Game</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = { X: 0, O: 0, tie: 0 };

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.dataset.index);

            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());

            if (checkWinner()) {
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('current-player').textContent = `Current Player: ${currentPlayer}`;
        }

        function checkWinner() {
            let roundWon = false;
            let winningCombination = [];

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    roundWon = true;
                    winningCombination = [a, b, c];
                    break;
                }
            }

            if (roundWon) {
                document.getElementById('game-status').innerHTML = `<span class="winner">Player ${currentPlayer} Wins!</span>`;
                document.getElementById('current-player').textContent = '';
                gameActive = false;
                scores[currentPlayer]++;
                updateScoreboard();
                
                // Highlight winning cells
                winningCombination.forEach(index => {
                    document.querySelector(`[data-index="${index}"]`).classList.add('winning');
                });
                return true;
            }

            // Check for tie
            if (!gameBoard.includes('')) {
                document.getElementById('game-status').innerHTML = '<span class="tie">It\'s a Tie!</span>';
                document.getElementById('current-player').textContent = '';
                gameActive = false;
                scores.tie++;
                updateScoreboard();
                return true;
            }

            return false;
        }

        function updateScoreboard() {
            document.getElementById('x-score').textContent = scores.X;
            document.getElementById('o-score').textContent = scores.O;
            document.getElementById('tie-score').textContent = scores.tie;
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            
            document.getElementById('current-player').textContent = `Current Player: ${currentPlayer}`;
            document.getElementById('game-status').textContent = '';
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winning');
            });
        }

        // Add event listeners to cells
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });
    </script>

     crossorigin="anonymous"></script>
</body>

</html>
